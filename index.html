<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-image: linear-gradient(rgb(255, 0, 0), rgb(0, 0, 0));
            min-width: 100%;
            min-height: 100%;
            margin: 0;
            color: white;
            font-family: 'Roboto', sans-serif;
            padding-bottom: 0px;
        }

        .navbar {
            overflow: hidden;
            background-color: black;
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s, transform 0.3s, background-color 0.3s;
        }

        .navbar a:hover {
            color: red;
            transform: scale(1.1);
            background-color: rgba(255, 0, 0, 0.2);
        }

        .navbar a.active {
            color: red;
            font-weight: bold;
        }

        .curved-video {
            width: 500px;
            height: 300px;
            border-radius: 25px;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .info-paragraph {
            margin: 20px auto;
            max-width: 800px;
            font-size: 18px;
            line-height: 1.6;
            text-align: left;
            font-family: 'Oswald', sans-serif;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 600;
            color: #fff;
            margin-top: 50px;
        }

        footer {
            background-color: red;
            padding: 20px;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .chatbot-icon {
            width: 60px;
            height: 60px;
            background-color: #FF3B30;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chatbot-icon img {
            width: 30px;
            height: 30px;
        }

        .chatbot-window {
            width: 350px;
            height: 450px;
            background-color: #fff;
            position: fixed;
            bottom: 80px;
            right: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background-color: #FF3B30;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .chatbot-footer {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chatbot-footer input {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
            background-color: #f0f0f0;
            color: #000;
        }

        .chatbot-footer button {
            background-color: #FF3B30;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="https://www.manutd.com/en/players-and-staff" target="_blank">Players</a>
        <a href="#trophies">Trophies</a>
        <a href="https://www.example.com/feedback" target="_blank">Feedback</a>
        <a href="https://store.manutd.com/en" target="_blank">Store</a>
    </div>

    <h1>This is a website all about UNITED</h1>

    <footer>
        <p>&copy; 2024 Man United Fan Page | All Rights Reserved</p>
    </footer>

    <!-- Chatbot -->
    <div class="chatbot-icon" onclick="toggleChatbot()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat Icon">
    </div>
    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-messages" id="chatMessages"></div>
        <div class="chatbot-footer">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatbotWindow = document.getElementById('chatbotWindow');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');

        function toggleChatbot() {
            chatbotWindow.style.display = chatbotWindow.style.display === 'none' ? 'flex' : 'none';
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage('You', userMessage);
                userInput.value = '';
                const aiResponse = await getAIResponse(userMessage);
                appendMessage('Chatbot', aiResponse);
            }
        }

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function getAIResponse(question) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: question }]
                    })
                });

                if (!response.ok) throw new Error('Failed to fetch AI response');
                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error('Error:', error);
                return "Sorry, I couldn't process your request. Please try again later.";
            }
        }
    </script>
</body>
</html>
