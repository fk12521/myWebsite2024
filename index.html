<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-image: linear-gradient(rgb(255, 0, 0), rgb(0, 0, 0));
            min-width: 100%;
            min-height: 100%;
            margin: 0;
            color: white;
            font-family: 'Roboto', sans-serif;
            padding-bottom: 150px;
        }

        /* Navigation Bar Styling */
        .navbar {
            overflow: hidden;
            background-color: black;
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s, transform 0.3s, background-color 0.3s;
        }

        .navbar a:hover {
            color: red;
            transform: scale(1.1);
            background-color: rgba(255, 0, 0, 0.2);
        }

        /* Active Link Styling */
        .navbar a.active {
            color: red;
            font-weight: bold;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 600;
            color: #fff;
            margin-top: 50px;
        }

        p {
            font-size: 22px;
            font-family: 'Roboto', sans-serif;
            margin-top: 20px;
        }

        /* Chatbot Styling */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Roboto', sans-serif;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        #chat-header {
            background-color: #e94e32;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        #chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
        }

        #chat-body p {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .user-message {
            background-color: #e94e32;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #dee2e6;
            align-self: flex-start;
        }

        #chat-footer {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }

        #userInput {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 5px;
            outline: none;
        }

        #submitBtn {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #e94e32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitBtn:hover {
            background-color: #c94a2d;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="https://www.manutd.com/en/players-and-staff" target="_blank">Players</a>
        <a href="#trophies">Trophies</a>
        <a href="https://www.example.com/feedback" target="_blank">Feedback</a>
        <a href="https://store.manutd.com/en" target="_blank">Store</a>
    </div>

    <h1>Welcome to Manchester United Fan Page</h1>
    <p>Explore our history, achievements, and more!</p>

    <!-- Chatbot -->
    <div id="chat-container">
        <div id="chat-header">Man United Assistant</div>
        <div id="chat-body"></div>
        <div id="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="submitBtn">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chat-body');
        const userInput = document.getElementById('userInput');
        const submitBtn = document.getElementById('submitBtn');

        async function getAIResponse(message) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: message }],
                        max_tokens: 100
                    })
                });

                if (!response.ok) throw new Error('Failed to fetch AI response');
                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error(error);
                return "Sorry, I couldn't process your request. Please try again.";
            }
        }

        function addMessageToChat(message, className) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.className = className;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        submitBtn.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessageToChat(userMessage, 'user-message');
                const botResponse = await getAIResponse(userMessage);
                addMessageToChat(botResponse, 'bot-message');
            }
            userInput.value = '';
        });
    </script>
</body>
</html>
