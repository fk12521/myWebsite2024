<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            text-align: center;
        }

        /* Navigation Bar Styling */
        .navbar {
            overflow: hidden;
            background-color: #000;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            font-size: 18px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar a:hover {
            color: red;
            background-color: rgba(255, 0, 0, 0.2);
        }

        /* Chatbot Icon Styling */
        .chatbot-icon {
            width: 60px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .chatbot-icon img {
            width: 30px;
            height: 30px;
        }

        /* Chatbot Window Styling */
        .chatbot-window {
            display: none;
            width: 350px;
            height: 450px;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            flex-direction: column;
        }

        .chatbot-header {
            background-color: red;
            color: white;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        .chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .chatbot-footer {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        .chatbot-footer input {
            flex: 1;
            border: none;
            background-color: #f0f0f0;
            color: #888;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: text;
        }

        .chatbot-footer button {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        /* Left icons */
        .left-icons {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .left-icons img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .message-time {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chatbot-window {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Players</a>
        <a href="#">Trophies</a>
        <a href="#">Feedback</a>
        <a href="#">Store</a>
    </div>

    <div class="chatbot-icon" onclick="toggleChatbot()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat Icon">
    </div>

    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-messages" id="chatMessages"></div>
        <div class="chatbot-footer">
            <div class="left-icons">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/file.png" alt="File Icon">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/smile.png" alt="Emoji Icon">
            </div>
            <input type="text" id="userInput" placeholder="Send a message..." oninput="enableSendButton()">
            <button id="sendBtn" onclick="sendMessage()" disabled>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/send.png" alt="Send Arrow">
            </button>
        </div>
    </div>

    <script>
        const chatbotWindow = document.getElementById('chatbotWindow');
        const chatMessages = document.getElementById('chatMessages');
        const sendBtn = document.getElementById('sendBtn');
        const userInput = document.getElementById('userInput');

        function toggleChatbot() {
            chatbotWindow.style.display = chatbotWindow.style.display === 'none' ? 'flex' : 'none';
        }

        function enableSendButton() {
            if (userInput.value.trim() !== "") {
                sendBtn.disabled = false;
            } else {
                sendBtn.disabled = true;
            }
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                const currentTime = new Date().toLocaleString();
                appendMessage('You', userMessage, currentTime);
                userInput.value = '';
                sendBtn.disabled = true;
                const aiResponse = await getAIResponse(userMessage);
                appendMessage('Chatbot', aiResponse, currentTime);
            }
        }

        function appendMessage(sender, message, time) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `
                <strong>${sender}:</strong> ${message}
                <div class="message-time">${time}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function getAIResponse(question) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: question }],
                        max_tokens: 100
                    })
                });

                if (!response.ok) throw new Error('Failed to fetch AI response');
                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error('Error:', error);
                return "Sorry, I couldn't process your request. Please try again later.";
            }
        }
    </script>
</body>
</html>
